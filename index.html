<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
      @font-face {
        font-family: "Creattion";
        src: url('assets/Creattion-Demo.otf');
      }

      *,
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Creattion, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="bg-[#FEF7F4]">
      <div class="relative h-screen">
        <div class="absolute h-screen sm:h-5/6 z-10 rounded-b-[40px] overflow-hidden">
          <video class="h-full w-screen object-cover opacity-50 sepia " autoplay="autoplay" muted loop>
            <source src="assets/baguio.mp4" type="video/mp4">
          </video>
        </div>
        <div class="flex flex-col justify-between h-screen z-20">
          <div>
            <ul class="flex justify-between px-4 py-4">
              <li>
                <a href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="3em"
                    height="3em"
                    viewBox="0 0 64 64"
                  >
                    <path
                      fill="#64a8dc"
                      d="M63.841 18.646c-.245-3.85-1.071-6.977-3.752-10.198c-5.368-6.439-17.71-7.511-23.23-1.312c-.963.912-1.871 2.01-2.785 3.322l-2.064 2.969l-2.067-2.969c-.916-1.312-1.827-2.411-2.79-3.322C21.627.937 9.287 2.008 3.913 8.448C1.229 11.669.404 14.796.158 18.646C-.192 30.092 8.114 39.257 9.139 40.6c5.637 6.613 11.786 12.866 18.03 18.627c1.13.989 2.106 1.813 3.082 2.629c.587.479 1.166.963 1.749 1.439c.582-.477 1.159-.961 1.743-1.439c.979-.815 1.956-1.64 3.082-2.629c6.247-5.761 12.397-12.01 18.03-18.627c1.026-1.343 9.332-10.508 8.98-21.954"
                    />
                    <path
                      fill="#aad5ee"
                      d="M60.4 16.604a10.153 10.153 0 0 0-.457-2.909a9.042 9.042 0 0 0-1.17-2.42C55.8 6.906 49.322 5.332 43.91 6.438c-2.109.508-4.225 1.302-5.195 3.318c-.331.865.365 1.281 1.439 1.228c3.895-.435 8.201-.043 11.646 1.63c.856.42 1.661.918 2.396 1.503c2.471 1.913 3.537 4.887 4.02 7.837c1.201-.242 1.854-1.683 2.01-2.965c.14-.793.215-1.599.176-2.385"
                    />
                  </svg>
                </a>
              </li>
              <!-- <li class="text-2xl">Gallery</li> -->
            </ul>
          </div>
          <div class="mb-2 mx-4 flex flex-col sm:flex-row justify-between items-center z-20">
            <h1 class="text-6xl sm:text-8xl">Bliss journey of redamancy</h1>
            <p class="text-2xl sm:text-4xl">I became aware of myself loving you <br> when I felt your joy and sadness on all the stories you told,<br> be it your life or your day.</p>
          </div>
        </div>
      </div>
      <div x-data="{
        imageGalleryOpened: false,
        imageGalleryActiveUrl: null,
        imageGalleryImageIndex: null,
        imageGallery: [
            {
                'photo': 'assets/img/1.jpeg',
                'alt': 'Photo of Mountains'
            },
            {
                'photo': 'assets/img/2.jpeg',
                'alt': 'Photo of Mountains 02'
            },
            {
                'photo': 'assets/img/3.jpg',
                'alt': 'Photo of Mountains 03'
            },
            {
                'photo': 'assets/img/4.jpeg',
                'alt': 'Photo of Mountains 04'
            },
            {
                'photo': 'assets/img/5.jpg',
                'alt': 'Photo of Mountains 05'
            },
            {
                'photo': 'assets/img/6.jpg',
                'alt': 'Photo of Mountains 06'
            },
            {
                'photo': 'assets/img/7.jpg',
                'alt': 'Photo of Mountains 07'
            },
            {
                'photo': 'assets/img/8.jpg',
                'alt': 'Photo of Mountains 08'
            },
            {
                'photo': 'assets/img/9.jpg',
                'alt': 'Photo of Mountains 09'
            },
            {
                'photo': 'assets/img/10.jpg',
                'alt': 'Photo of Mountains 10'
            }
        ],
        imageGalleryOpen(event) {
            this.imageGalleryImageIndex = event.target.dataset.index;
            this.imageGalleryActiveUrl = event.target.src;
            this.imageGalleryOpened = true;
        },
        imageGalleryClose() {
            this.imageGalleryOpened = false;
            setTimeout(() => this.imageGalleryActiveUrl = null, 300);
        },
        imageGalleryNext(){
            this.imageGalleryImageIndex = (this.imageGalleryImageIndex == this.imageGallery.length) ? 1 : (parseInt(this.imageGalleryImageIndex) + 1);
            this.imageGalleryActiveUrl = this.$refs.gallery.querySelector('[data-index=\'' + this.imageGalleryImageIndex + '\']').src;
        },
        imageGalleryPrev() {
            this.imageGalleryImageIndex = (this.imageGalleryImageIndex == 1) ? this.imageGallery.length : (parseInt(this.imageGalleryImageIndex) - 1);
            this.imageGalleryActiveUrl = this.$refs.gallery.querySelector('[data-index=\'' + this.imageGalleryImageIndex + '\']').src;
      
        }
        }" 
        @image-gallery-next.window="imageGalleryNext()" 
        @image-gallery-prev.window="imageGalleryPrev()" 
        @keyup.right.window="imageGalleryNext();" 
        @keyup.left.window="imageGalleryPrev();"
        class="w-full h-full select-none my-4 px-4">
        <div class="max-w-6xl mx-auto duration-1000 delay-300 opacity-0 select-none ease animate-fade-in-view" style="translate: none; rotate: none; scale: none; opacity: 1; transform: translate(0px, 0px);">
        <ul x-ref="gallery" id="gallery" class="grid grid-cols-2 gap-5 lg:grid-cols-5">
            <template x-for="(image, index) in imageGallery">
                <li><img x-on:click="imageGalleryOpen" :src="image.photo" :alt="image.alt" :data-index="index+1" class="object-cover select-none w-full h-auto bg-gray-200 rounded cursor-zoom-in aspect-[5/6] lg:aspect-[2/3] xl:aspect-[3/4]"></li>
            </template>
        </ul>
        </div>
        <template x-teleport="body">
        <div
            x-show="imageGalleryOpened"
            x-transition:enter="transition ease-in-out duration-300"
            x-transition:enter-start="opacity-0"
            x-transition:leave="transition ease-in-in duration-300"
            x-transition:leave-end="opacity-0"
            @click="imageGalleryClose"
            @keydown.window.escape="imageGalleryClose"
            x-trap.inert.noscroll="imageGalleryOpened"
            class="fixed inset-0 z-[99] flex items-center justify-center bg-black bg-opacity-50 select-none cursor-zoom-out" x-cloak>
            <div class="relative flex items-center justify-center w-11/12 xl:w-4/5 h-11/12">
                <div @click="$event.stopPropagation(); $dispatch('image-gallery-prev')" class="absolute left-0 flex items-center justify-center text-white translate-x-10 rounded-full cursor-pointer xl:-translate-x-24 2xl:-translate-x-32 bg-white/10 w-14 h-14 hover:bg-white/20">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" /></svg>
                </div>
                <img
                    x-show="imageGalleryOpened"
                    x-transition:enter="transition ease-in-out duration-300"
                    x-transition:enter-start="opacity-0 transform scale-50"
                    x-transition:leave="transition ease-in-in duration-300"
                    x-transition:leave-end="opacity-0 transform scale-50"
                    class="object-contain object-center w-full h-full select-none cursor-zoom-out" :src="imageGalleryActiveUrl" alt="" style="display: none;">
                <div @click="$event.stopPropagation(); $dispatch('image-gallery-next');" class="absolute right-0 flex items-center justify-center text-white -translate-x-10 rounded-full cursor-pointer xl:translate-x-24 2xl:translate-x-32 bg-white/10 w-14 h-14 hover:bg-white/20">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" /></svg>
                </div>
            </div>
        </div>
        </template>
      </div>
      <div class="flex justify-center items-center h-screen relative">
        <img class="absolute z-10 opacity-75 object-cover object-top h-screen w-screen" src="assets/img/bg.jpg" alt="">
        <h1 class="text-4xl text-center sm:text-8xl z-20">Happy Valentines Day! Mahal</h1>
      </div>
    </div>
  </body>
</html>
